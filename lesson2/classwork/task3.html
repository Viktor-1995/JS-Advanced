<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS ADVANCED - LESSON 2: CLASSWORK 3</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div class="buttons" id="target">
    <button class="popup__button" id="popup_1" data-popup="1"> Show popup 1</button>
    <button class="popup__button" id="popup_2" data-popup="2"> Show popup 2</button>
    <button class="popup__button" id="popup_3" data-popup="3"> Show popup 3</button>
  </div>

  <div class="popup" id="popup">

    <div class="popup__body">
      <button class="popup__close" id="popup__close">Close popup</button>
      <div class="popup__container" id="popup__container">
        <div class="popup__item" data-popup="1"><h2>I'm first popup</h2></div>
        <div class="popup__item" data-popup="2"><h2>I'm second popup</h2></div>
        <div class="popup__item" data-popup="3"><h2>I'm third popup</h2></div>
      </div>
    </div>
  </div>

  <script>
    /*

      Задача: Сделать корректно работающее всплывающее окно.
      Условие: Изменять HTML разметку выше - нельзя.
      При нажании на одну из кнопок, должно открытся окно с соответствующим data- аттрибутом.
      При нажатии на кнопку close окно дожно закрываться.

    */
        var pop1 = document.querySelectorAll('.popup__button');
        var buttonArray = Array.from(pop1);

        var popHide = document.querySelectorAll('.popup__item');
        var popArray = Array.from(popHide);

      for (var i = 0; i < buttonArray.length; i++) {
             buttonArray[i].addEventListener('click', popup_button);
      }

      function popup_button(e){

              var popup1 = e.target.dataset.popup;

            for(var item of popArray){
              //  console.log(item.dataset.popup)
                var popup11 = item.dataset.popup
               // console.log(popup1)
              if(popup1 == item.dataset.popup){
                var popup = document.getElementById('popup');
                popup.classList.toggle('show');
                item.classList.toggle('show');
              }
             
            }
      //}    
  //  console.log(popup1)
  //  console.log(popHide)
  //  console.log(popArray)
      }
  

        var closeButton = document.getElementById('popup__close');

        closeButton.onclick = function(){
     
          for(var item1 of buttonArray){
             
              console.log(item1.dataset.popup)
              var popup1 = item1.dataset.popup;

            var popup = document.getElementById('popup');
            popup.classList.remove('show');

            for(var item of popArray){
                 
              if(popup1 == item.dataset.popup){
                    item.classList.remove('show');
                  
              }
            }
          } 
        }
    
  </script>
</body>
</html>
