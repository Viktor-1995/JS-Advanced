<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Task 1</title>
  <script>
    /*
      Задание:
        Сделать валидацию формы:
        1. Логин / Пароль не может быть пустым
        2. Пароли должны совпадть
        3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна

        + бонус - то поле, которое не прошло валидацию подсвечивать красным.
                - которое прошло - подсвечивать зеленым.
    */
    window.addEventListener('load', function(){
      var myValidateForm = document.getElementById('MyValidateForm');
      console.log(myValidateForm);
      var submit = document.getElementById('submit');  
      var checkbox = document.getElementById('agree');
      var login = myValidateForm.elements.login; 

        login.addEventListener('change',function(){
          if( login.value.length == ''){
                login.style.border = '1px solid red';
                alert('not enough symbols in login')
            } else {
                login.style.border = '1px solid green';
            };
        })

        checkbox.addEventListener('click',function(){
            if(checkbox.checked){
              submit.disabled = false;      
            }else{
              submit.disabled = true;
            };
          })
      
      submit.addEventListener('click', function(e){
        if(submit.disabled == false){
          var myValidateForm = document.getElementById('MyValidateForm');
          var pass2 = myValidateForm.elements.pas2;
          var pass1 = myValidateForm.elements.pas1;
         
            if( login.value.length == ''){
                login.style.border = '1px solid red';
                alert('not enough symbols in login')
                e.preventDefault();
            } else {
                login.style.border = '1px solid green';
            };

            if( pass1.value.length == ''){
              pass1.style.border = '1px solid red';
              alert('not enough symbols in password')
              e.preventDefault();
            } else {
              pass1.style.border = '1px solid green';
            }

            if( pass1.value.length == ''){
                pass1.style.border = '1px solid red';
                alert('not enough symbols in password 2')
            }else if(pass1.value !== pass2.value){
              alert("password didn't match");
              e.preventDefault();
              return;
            } else {
              pass1.style.border = '1px solid green';
          }
        }  
        
      

          // function submit(){}
          // myValidateForm.submit();
      });
    }) 
  </script>
</head>
<body>
  <form id="MyValidateForm">
    <input type="text" name='login' placeholder="Ваш логин" required/>
    <input type="password" name='pas1' placeholder="Ваш пароль" required/>
    <input type="password" name='pas2' placeholder="Повторите пароль" />
    <label for="agree">
      <span>Вы согласны с лицензионым соглашением.</span>
      <input type="checkbox" id="agree" />
    </label>
    <input type="submit" id="submit" value="Отправить" disabled/>
  </form>

  <style>
    #MyValidateForm{
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input{
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }
    /* .error{
        border: 1px solid red;
    }
    .OK{
        border: 1px solid green;
    } */
  </style>
</body>
</html>
