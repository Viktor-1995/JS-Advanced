<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #myForm{
            width: 350px;
            display: flex;
            flex-direction: column;
        }
       #myForm input{
            margin-bottom: 10px;
            box-sizing: border-box;
            padding: 10px 20px;
        }
        input:valid{
            border: 2px solid green;
        }
        input:invalid{
            border: 2px solid red;
        } 
    </style>
    
</head>
<body>
    
  <form id="myForm" name="myFormName">

    <input type="text" placeholder="Name"  id = 'name' name = "name" minlength="2" required/>  

    <input type="email" placeholder="E-mail"  name="email" id = 'email' minlength='3'required/> 

    <input type="password" value="" placeholder='Password' name="password" minlength = 8; maxlength=16 required/>    
    
    <input type="number" placeholder="How much apples do you eat?" value='' name="howMuchApples" min='1' required/>      
    
    <input type="text" placeholder="Say thanks!( On Ukrainian) " value='' name="thanks" pattern="Дякую" required/> 

    <label for="agree">
        <span>Точно хочешь стать образованым?</span>
        <input type="checkbox" id="agree" required />
    </label>
   
    <button type="submit" id="submit"  disabled>Submit It</button>
    <button type='button' id="test_btn"> Check </button>
   
  </form>
  <script src = './Task1.js'></script>
 </body>

</html>
