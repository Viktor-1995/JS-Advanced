<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Task 1</title>
  <script>
    /*
      Задание:
        Сделать валидацию формы:
        1. Логин / Пароль не может быть пустым
        2. то поле, которое не прошло валидацию подсвечивать красным, которое прошло - подсвечивать зеленым.
        3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна
    */
  </script>
</head>
<body>
  <form id="MyValidateForm">
    <input type="text" name='login' placeholder="Ваш логин" />
    <input type="password" name='pas1' placeholder="Ваш пароль" />
    <input type="password" name='pas2' placeholder="Повторите пароль" />
    <label for="agree">
      <span>Вы согласны с лицензионым соглашением.</span>
      <input type="checkbox" id="agree" />
    </label>
    <input type="submit" id="submit" value="Отправить" disabled/>
  </form>

  <style>
    #MyValidateForm{
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input{
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .error{
        border: 1px solid red;
    }
    .OK{
        border: 1px solid green;
    }
  </style>
  <script>

      var myForm = document.getElementById('MyValidateForm');

      var login = myForm.elements.login;
      var pass1 = myForm.elements.pas1;
      var pass2 = myForm.elements.pas2;
      var checkbox = document.getElementById('agree');
      var submit = document.getElementById('submit');

      login.addEventListener('change', (e) => {
          if(e.target.value == ''){
            login.style.border = '1px solid red';
          }else{
            login.style.border = '1px solid green';
          }
      });

      pass1.addEventListener('change', (e) => {
          if(e.target.value == ''){
            pass1.style.border = '1px solid red';
          }else{
            pass1.style.border = '1px solid green';
          }
      });

      pass2.addEventListener('change', (e) => {
          if(e.target.value == ''){
            pass2.style.border = '1px solid red';
          }else{
            pass2.style.border = '1px solid green';
          }
      });

      checkbox.addEventListener('click',function(){
            if(checkbox.checked){
              submit.disabled = false;      
            }else{
              submit.disabled = true;
            };
          });

      submit.addEventListener('click', (e) => {
    
        if(pass1.value == pass2.value){
            if(login.value != ''){
              console.log('submit');          
            }else{
              alert('login empty')
              e.preventDefault();
            }
        }else{
            e.preventDefault();
            alert("password didn't match or empty");
        }
      })    

  </script> 
</body>
</html>
