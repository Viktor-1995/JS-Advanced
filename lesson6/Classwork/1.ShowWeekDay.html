          /*

            День нужно возвратить в div#result в текстовом формате т.е понедельник, вторник, суббота и т.д
          */
         
        document.addEventListener('DOMContentLoaded', function(){

            const showDay = () => {

                var dayOfWeek = new Date( document.getElementById('MyDateSelector').value).getDay();
                
               
                console.log(dayOfWeek);

                var daysArray = ['sun','mon','tue','wed','thu','fri','sat'];
                
                console.log(daysArray[dayOfWeek])

            }

            showButton.addEventListener('click', showDay );

        })
